<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Chinna</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#000, #001);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #fff;
    }

    /* Typewriter Effect */
    #typewriter {
      font-size: 1.8rem;
      width: 80%;
      margin: auto;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 80%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      color: #ff99cc;
    }

    /* Floating Hearts */
    .heart {
      width: 10px;
      height: 10px;
      position: absolute;
      transform: rotate(-45deg);
      background: red;
      animation: floatUp 8s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      width: 10px;
      height: 10px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 5px;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateY(0) rotate(-45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateY(-100vh) rotate(-45deg);
      }
    }

    /* Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      z-index: -1;
    }

    /* Photo Style */
    .photo {
      margin-top: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 10px #fff;
    }

    /* Surprise Button */
    #surpriseBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff66a3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      z-index: 10;
    }

    /* Surprise Message */
    #messageBox {
      display: none;
      margin-top: 20px;
      font-size: 2rem;
      color: #ffccff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Hide Audio Player */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ü§çHappy Birthdayü§ç</h1>
  <div id="typewriter">To my dearest <span class="name">Chinna</span>, wishing you joy, love, and laughter on your special day! üíñ</div>

  <img src="vk.jpg" class="photo" alt="Birthday Photo">

  <!-- Surprise Message -->
  <div id="messageBox">Love you, Chinna! üíó</div>

  <!-- Surprise Button -->
  <button id="surpriseBtn" onclick="showMessage()">üéÅ Surprise</button>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- Stars -->
  <div class="stars"></div>

  <!-- Hearts via JS -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);

    function showMessage() {
      document.getElementById("messageBox").style.display = "block";
    }
  </script>

</body>
</html>
